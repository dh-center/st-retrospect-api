overwrite: true
require:
  - ts-node/register
schema: "./codegen.ts"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - add:
          content: "/* eslint-disable */"

config:
  scalars:
    DateTime: Date
    Cursor: string
    ObjectId: "import('mongodb').ObjectId"
    GlobalId: "import('mongodb').ObjectId"
    MultilingualString: "import('../types/graphql').MultilingualString"

